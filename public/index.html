<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>InfoTech - Seguimiento de Pedidos</title>

  <!-- Bootstrap CSS via CDN -->

  <!-- Bootstrap Icons via CDN -->

  <style>
    body {
      background-color: #f0f2f5;
    }

    .tracking-card {
      max-width: 500px;
      width: 100%;
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Main Content -->
  <main class="container flex-grow-1 d-flex flex-column justify-content-center align-items-center">
    <div class="card p-4 p-md-5 shadow-sm tracking-card">
      <div class="text-center mb-4">
        <!-- Logo (placeholder) -->
        <img src="assets/logo.png" alt="Logo InfoTech" class="img-fluid mb-3" style="max-height: 70px; filter: invert(0.5);"
          onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMjAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCAxMjAgNDAiPjxyZWN0IHdpZHRoPSIxMjAiIGhlaWdodD0iNDAiIGZpbGw9IiNjY2MiLz48dGV4dCB4PSI2MCIgeT0iMjUiIGZvbnQtc2l6ZT0iMTYiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiBmb250LWZhbWlseT0iQXJpYWwiPkxvZ288L3RleHQ+PC9zdmc+';">
        <h1 class="h3 mb-3 fw-normal">Seguí el estado de tu pedido</h1>
      </div>

      <!-- Tracking Form -->
      <form id="tracking-form">
        <div class="form-floating mb-3">
          <input type="text" class="form-control form-control-lg" id="tracking-code"
            placeholder="Código de Seguimiento">
          <label for="tracking-code">Código de Seguimiento</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Buscar</button>
      </form>

      <!-- Result Container -->
      <div id="resultado-pedido" class="mt-4">
        <!-- Los resultados del pedido se inyectarán aquí con JavaScript -->
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="container text-center py-3">
    <a href="https://wa.me/5493512282689" target="_blank" class="btn btn-success">
      <i class="bi bi-whatsapp"></i> ¿Consultas? Chateá con nosotros
    </a>
  </footer>

  <!-- Bootstrap JS Bundle (Popper.js included) via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

  <!-- Tu script de Firebase y lógica de la aplicación -->

</body>

</html>
